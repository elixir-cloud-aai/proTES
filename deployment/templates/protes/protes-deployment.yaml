---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.protes.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.protes.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.protes.appName }}
    spec:
      initContainers:
        - name: vol-init
          image: busybox
          command: [ 'mkdir' ]
          args: [ '-p', '/data/db', '/data/specs' ]
          volumeMounts:
            - mountPath: /data
              name: protes-volume
      containers:
      - name: protes
        image: {{ .Values.protes.image }}
        imagePullPolicy: Always
        workingDir: '/app/pro_tes'
        command: [ 'gunicorn' ]
        args: [ '--log-level', 'debug', '-c', 'config.py', 'wsgi:app' ]
        env:
        - name: MONGO_HOST
          value: {{ .Values.mongodb.appName}}
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              key: database-user
              name: {{ .Values.mongodb.appName }}
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: {{ .Values.mongodb.appName }}
        - name: MONGO_DBNAME
          valueFrom:
            secretKeyRef:
              key: database-name
              name: {{ .Values.mongodb.appName }}
        - name: RABBIT_HOST
          value: {{ .Values.rabbitmq.appName}}
        - name: RABBIT_PORT
          value: "5672"
        livenessProbe:
          tcpSocket:
            port: protes-port
          initialDelaySeconds: 5
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ga4gh/tes/v1/tasks/service-info
            port: protes-port
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 8080
          name: protes-port
        volumeMounts:
        - mountPath: /data
          name: protes-volume
      volumes:
      - name: protes-volume
        persistentVolumeClaim:
          claimName: {{ .Values.protes.appName}}-volume
